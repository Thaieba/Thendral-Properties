<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal | THAIEBA PROPERTIES</title>
  <style>
    html { scroll-behavior: smooth; }
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:linear-gradient(135deg, #0f4c5c 0%, #1b9c85 50%, #f7f7f7 100%); color:#333; min-height:100vh; }
    header { background:linear-gradient(135deg, #0f4c5c 0%, #1b9c85 100%); color:#fff; padding:15px 40px; display:flex; justify-content:space-between; align-items:center; box-shadow: 0 4px 15px rgba(15, 76, 92, 0.3); position:sticky; top:0; z-index:999; transition:all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    header.scrolled { padding:10px 40px; box-shadow: 0 8px 25px rgba(15, 76, 92, 0.5); }
    .logo-container { display:flex; flex-direction:column; gap:2px; }
    header h1 { margin:0; font-size:24px; }
    .header-tagline { font-size:11px; color:#ffd166; font-weight:500; letter-spacing:1px; text-transform:uppercase; }
    nav { display:flex; align-items:center; gap:20px; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; transition:all 0.3s ease; }
    nav a:hover { color:#ffd166; text-shadow: 0 0 10px rgba(255, 209, 102, 0.5); }

    .admin-section { padding:100px 40px; text-align:center; max-width:600px; margin:0 auto; }
    .admin-card { background:#fff; padding:40px; border-radius:12px; box-shadow:0 4px 24px rgba(15, 76, 92, 0.15); border:1px solid rgba(27, 156, 133, 0.1); }
    .admin-card h2 { color:#0f4c5c; margin-bottom:30px; font-size:28px; }
    .admin-form input { width:100%; padding:14px; margin-bottom:18px; border:2px solid #e0e0e0; border-radius:8px; transition:all 0.3s ease; font-size:15px; box-sizing:border-box; }
    .admin-form input:focus { outline:none; border-color:#1b9c85; box-shadow:0 0 0 3px rgba(27, 156, 133, 0.1), 0 0 8px rgba(27, 156, 133, 0.3); }
    .admin-form button { width:100%; background:linear-gradient(135deg, #0f4c5c, #1b9c85); color:#fff; padding:14px; border:none; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer; transition:all 0.3s ease; text-transform:uppercase; letter-spacing:1px; }
    .admin-form button:hover { transform:translateY(-2px); box-shadow:0 6px 15px rgba(27, 156, 133, 0.4); }
    .error { color:#e63946; margin-top:10px; }

    .dashboard { display:none; background:#2c3e50; color:#fff; padding:40px; border-radius:12px; box-shadow:0 4px 24px rgba(44, 62, 80, 0.3); border:1px solid rgba(44, 62, 80, 0.2); margin:20px auto; max-width:600px; }
    .dashboard h2 { color:#fff; margin-bottom:20px; text-align:center; }
    .dashboard p { margin-bottom:20px; text-align:center; color:#ecf0f1; }
    .logout-btn { background:#e63946; color:#fff; padding:10px 20px; border:none; border-radius:8px; cursor:pointer; transition:all 0.3s ease; }
    .logout-btn:hover { background:#c1121f; transform:translateY(-2px); }
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <h1>
      <a href="index.html" style="color:#fff; text-decoration:none;">
        THAIEBA PROPERTIES
      </a>
    </h1>
    <span class="header-tagline">Trust Meets Living</span>
  </div>
  <nav>
    <a href="login.html">LOGIN</a>
    <a href="index.html">HOME</a>
    <a href="properties.html">PROPERTIES</a>
    <a href="about.html">ABOUT US</a>
    <a href="contact.html">CONTACT</a>
  </nav>
</header>

<section class="admin-section">
  <div class="admin-card" id="login-form">
    <h2>Admin Login</h2>
    <form class="admin-form" id="admin-login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error-msg"></p>
  </div>
  <div class="admin-card dashboard" id="dashboard">
    <h2>Welcome to Admin Portal</h2>
    <p>Manage properties, view enquiries, and oversee operations.</p>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</section>

</section>

<script>
const adminCredentials = {
  username: 'admin',
  password: 'admin123'
};

document.getElementById('admin-login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMsg = document.getElementById('error-msg');

  if (username === adminCredentials.username && password === adminCredentials.password) {
    localStorage.setItem('userType', 'admin');
    localStorage.setItem('adminLoggedIn', 'true');
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
    errorMsg.textContent = '';
  } else {
    errorMsg.textContent = 'Invalid username or password.';
  }
});

function logout() {
  localStorage.removeItem('userType');
  localStorage.removeItem('adminLoggedIn');
  window.location.href = 'login.html';
}

// Check if admin is already logged in
window.onload = function() {
  if (localStorage.getItem('userType') === 'admin' && localStorage.getItem('adminLoggedIn') === 'true') {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('dashboard').style.display = 'block';
  } else if (localStorage.getItem('userType') === 'customer') {
    window.location.href = 'index.html';
  }
};
</script>
</body>
</html>
