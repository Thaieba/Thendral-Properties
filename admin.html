<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Portal | THENDRAL PROPERTIES</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>

<header>
  <div class="logo-container">
    <h1>
      <a href="index.html" style="color:#fff; text-decoration:none;">
        THENDRAL PROPERTIES
      </a>
    </h1>
    <span class="header-tagline">Trust Meets Living</span>
  </div>
  <nav>
    <a href="login.html">LOGIN</a>
    <a href="index.html">HOME</a>
    <a href="properties.html">PROPERTIES</a>
    <a href="about.html">ABOUT US</a>
    <a href="contact.html">CONTACT</a>
  </nav>
</header>

<section class="admin-section">
  <div class="admin-card" id="login-form">
    <h2>Admin Login</h2>
    <form class="admin-form" id="admin-login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p class="error" id="error-msg"></p>
  </div>
  <div class="admin-card dashboard" id="dashboard">
    <h2>Welcome to Admin Portal</h2>
    <p>Manage properties, view enquiries, and oversee operations.</p>
    <div class="admin-actions">
      <button class="admin-btn" onclick="manageProperties()">Manage Properties</button>
      <button class="admin-btn" onclick="viewEnquiries()">View Enquiries</button>
      <button class="admin-btn" onclick="viewReports()">View Reports</button>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</section>

<script src="admin.js"></script>
</body>
</html>
