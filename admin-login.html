<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Thendral Properties</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f4c5c 0%, #1b9c85 50%, #2a9d8f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section h1 {
            color: #0f4c5c;
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .logo-section .tagline {
            color: #1b9c85;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f77f00, #fcbf49);
            color: #fff;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(247, 127, 0, 0.3);
        }

        .form-title {
            color: #0f4c5c;
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1b9c85;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(27, 156, 133, 0.1);
        }

        .error-message {
            background: #ffe0e0;
            color: #c1121f;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #e63946;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #0f4c5c, #1b9c85);
            color: #fff;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(27, 156, 133, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(27, 156, 133, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #1b9c85;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #0f4c5c;
        }

        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #856404;
            text-align: center;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        .login-btn.loading .loading-spinner {
            display: block;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo-section h1 {
                font-size: 24px;
            }

            .form-title {
                font-size: 20px;
            }
        }

        /* Password & Username Wrapper Styles */
        .input-icon-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon-wrapper input {
            padding-right: 45px !important;
        }

        /* For icon on the left */
        .input-icon-wrapper.icon-left input {
            padding-left: 45px !important;
            padding-right: 16px !important;
        }

        .field-icon {
            position: absolute;
            background: none;
            border: none;
            font-size: 18px;
            padding: 5px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            pointer-events: none;
            /* User icon doesn't need to be clickable */
        }

        .field-icon.left {
            left: 12px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            user-select: none;
        }

        .toggle-password:hover {
            color: #1b9c85;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>THENDRAL PROPERTIES</h1>
            <p class="tagline">Trust Meets Living</p>
            <span class="admin-badge">üîê Admin Portal</span>
        </div>

        <h2 class="form-title">Sign In</h2>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-icon-wrapper icon-left">
                    <span class="field-icon left">üë§</span>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="Enter your username" />
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-icon-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        placeholder="Enter your password" />
                    <button type="button" id="togglePassword" class="toggle-password"
                        title="Toggle Password Visibility">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Main Website</a>
        </div>

        <div class="security-notice">
            üîí This is a secure admin area. Unauthorized access is prohibited.
        </div>
    </div>

    <script src="admin-auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isAuthenticated()) {
            window.location.href = 'admin-dashboard.html';
        }

        // Toggle Password Visibility
        const passwordInput = document.getElementById('password');
        const togglePasswordBtn = document.getElementById('togglePassword');

        togglePasswordBtn.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Toggle icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Clear previous error
            errorMessage.classList.remove('show');

            // Get form values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validate
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            // Simulate network delay for better UX
            setTimeout(() => {
                const result = login(username, password);

                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;

                if (result.success) {
                    // Success - redirect to dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    // Show error
                    showError(result.message);
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            }, 800);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');

            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Auto-focus username field
        document.getElementById('username').focus();
    </script>
</body>

</html>
